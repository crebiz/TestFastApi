name: flutter_app
description: Flutter 기반의 모바일 앱

# 앱 버전 정보
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_sign_in: ^6.1.5
  http: ^1.1.0
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.2.0
  shared_preferences: ^2.2.1
  flutter_dotenv: ^5.1.0
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
